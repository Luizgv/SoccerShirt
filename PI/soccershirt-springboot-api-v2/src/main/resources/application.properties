# ===============================================
# CONFIGURAÇÕES DO BANCO H2
# ===============================================
# Habilita o console web do H2 (acesso em http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# URL de conexão com H2 em memória
spring.datasource.url=jdbc:h2:mem:soccershirt_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Usuário e senha para acesso ao H2 Console (opcional, mas recomendado)
spring.datasource.username=sa
spring.datasource.password=

# Driver do H2
spring.datasource.driver-class-name=org.h2.Driver

# ===============================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===============================================
# Estratégia de criação do schema (create-drop recria a cada restart)
spring.jpa.hibernate.ddl-auto=create-drop

# Exibe as queries SQL no console (útil para debug)
spring.jpa.show-sql=true

# Formata as queries SQL para melhor leitura
spring.jpa.properties.hibernate.format_sql=true

# Dialeto específico do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================================
# CONFIGURAÇÕES DO JWT
# ===============================================
app.jwt.secret=supersecretkeysupersecretkeysupersecretkey12
app.jwt.expiration-ms=86400000

# ===============================================
# CONFIGURAÇÕES GERAIS
# ===============================================
# Porta da aplicação (padrão 8080)
server.port=8080

# Configurações de log para debug
logging.level.org.springframework.security=DEBUG
